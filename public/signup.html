    <div class="modal fade modall" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Track my Order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Please confirm your email:</label>
                <input type="text" class="form-control" id="recipient-name"  placeholder="someone@email.com">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Your order number:</label>
                <input class="form-control" id="message-text" placeholder="eg: 123456789"></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary">Track</button>
          </div>
        </div>
      </div>
    </div>

                <input type="text" class="form-control" id="recipient-name" placeholder="Shaikh-User">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary">Login</button>
          </div>
        </div>
      </div>

        <div class="container signup2">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">

            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="min 6 characters with num and letters">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

            <div class="form-group col-md-4">
              <label for="inputCity">City</label>

            </div>
            <div class="form-group col-md-4">
              <label for="inputState">Province</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>Sindh</option>
                <option>Punjab</option>
                <option>Balochistan</option>
                <option>KPK</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputZip">Phone Num</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputState">Birthday</label>
              <select id="inputState" class="form-control">
                <option selected>Month...</option>

              <select id="inputState" class="form-control">
                <option selected>Day...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>

                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>

            </div>
            <div class="form-group col-md-2">
              <label for="inputState" class="uu"> &nbsp </label>
              <select id="inputState" class="form-control">
                <option selected>Year...</option>
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>
                <option>2016</option>
                <option>2014</option>

                <option selected>Choose...</option>
                <option>Male</option>

            <div class="custom-control custom-switch" id="cc">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary">Sign up</button>
